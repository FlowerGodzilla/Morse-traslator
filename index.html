<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morse Code Translator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Morse Code Translator</h1>
  </header>
  <main>
    <div class="translator-container">
      <div class="input-area">
        <textarea id="input" placeholder="Enter text or Morse code"></textarea>
      </div>
      <div class="controls">
        <button id="toMorseBtn">Translate Text to Morse</button>
        <button id="toTextBtn">Translate Morse to Text</button>
      </div>
      <div class="output-area">
        <textarea id="output" placeholder="Translation" readonly></textarea>
      </div>
    </div>
  </main>
  <footer>
    <p>Crafted with ❤️ | Morse Code Translator By Harish Kumar Rajagopal</p>
  </footer>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
